<!DOCTYPE html>
<html lang="en">
<head>

    <title>calculate1</title>
    <script>
        function addition(){
            var val1=parseInt(document.getElementById("value1").value);
            var val2=parseInt(document.getElementById("value2").value);
            var ans = document.getElementById("answer");
            ans.value=val1+val2;
        
        }
        function subtract(){
            var val1=parseInt(document.getElementById("value1").value);
            var val2=parseInt(document.getElementById("value2").value);
            var ans = document.getElementById("answer");
            ans.value=val1-val2;

        }

        function multiple(){
            var val1=parseInt(document.getElementById("value1").value);
            var val2=parseInt(document.getElementById("value2").value);
            var ans = document.getElementById("answer");
            ans.value=val1*val2;

        }

        function division(){
            var val1=parseInt(document.getElementById("value1").value);
            var val2=parseInt(document.getElementById("value2").value);
            var ans = document.getElementById("answer");
            ans.value=val1/val2;

        }    
 </script>
  
</head>
<body>
    <div>
    
    Input 1:<input type="text" name="value1" value="" id="value1"> <br><br>
    Input 2:<input type="text" name="value2" value="" id="value2"> <br> <br>

    <button type="button" value="add" name="submit" onclick="addition()">Add</button>
    
    <button type="button" value="sub" name="submit" onclick="subtract()">Sub</button>
   
    <button type="button" value="mul" name="submit" onclick="multiple()">Mul</button>

    </div>
